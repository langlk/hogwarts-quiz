<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Hogwarts Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find Your Hogwarts Match!</h1>
        <p>Answer the questions below to find your true love.</p>
      </div>
      <form id="quiz">
        <div class="form-group">
          <label for="question1">What form would your patronus take?</label>
          <select class="form-control" id="question1">
            <option value="0">Hedgehog</option>
            <option value="1">Wolf</option>
            <option value="2">Frog</option>
            <option value="3">Raven</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question2">Which band do you like most?</label>
          <select class="form-control" id="question2">
            <option value="3">Weird Al</option>
            <option value="2">Weezer</option>
            <option value="1">Black Flag</option>
            <option value="0">Eisley</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question3">Pick a Food:</label>
          <select class="form-control" id="question3">
            <option value="2">Meat Pie</option>
            <option value="0">Lavender Scone</option>
            <option value="1">Pizza</option>
            <option value="3">Bertie Bott's</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question4">Which movie do you prefer?</label>
          <select class="form-control" id="question4">
            <option value="1">The Matrix</option>
            <option value="0">The Princess Bride</option>
            <option value="3">Ferris Bueller's Day Off</option>
            <option value="2">Napoleon Dynamite</option>
          </select>
        </div>
        <button type="submit" class ="btn">Submit</button>
      </form>
      <div class="luna">
        <h2>You've been matched with Luna!</h2>
        <img src="img/luna.jpg" alt="Luna">
      </div>
      <div class="tonks">
        <h2>You've been matched with Tonks!</h2>
        <img src="img/tonks.png" alt="Tonks">
      </div>
      <div class="neville">
        <h2>You've been matched with Neville!</h2>
        <img src="img/neville.png" alt="Neville">
      </div>
      <div class="weasleys">
        <h2>You've been matched with the Weasley twins!</h2>
        <img src="img/weasleys.jpg" alt="The Weasley Twins">
      </div>
    </div>
  </body>
</html>
